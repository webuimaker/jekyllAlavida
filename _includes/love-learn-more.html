<!-- #3 option Area start -->
<section class="section bod-bot">
	<div  class=" back-right-text-c">
		<div class="container">
			<div class="row text-center mb-60 ">
				<div class="wow">
					<div class="col-md-8 col-md-offset-2"><h1 class="text-center wow "> {{ page.learnMore-heading }} </h1  ></div>
				</div>
            </div>
            <div class="row about_row">
					<div class="col-md-6">
						<img src="{{ page.learnMore-image }}" alt="Feel better in 3 steps Learn More, Get Help and Take Action">
					</div>
					<div class="col-md-5 col-md-offset-1">
						<div class="title-left wow">
							<h1 class="text-left wow fadeInUp" data-wow-delay="1s">{{page.learnMore-subHeading}}</h1>
						</div>
						<p class="about_bottom_h wow fadeInUp" data-wow-delay="1s">{{page.learnMore-desc}}</p>
						<div class="top-banner wow fadeInRight text-left">
							<a  href="{{page.learnMore-buttonUrl}}" class="btn btn-default  wow fadeInUp  js-scroll-trigger" data-wow-delay="1s">{{page.learnMore-buttonText}}</a>
						</div>
					</div>
			</div>
		</div>
	</div>
</section>
<!-- #3 option Area END -->
